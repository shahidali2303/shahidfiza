<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"

      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"

    />

    <link rel="stylesheet" href="style.css" />

  <body>
    <nav
      class="navbar navbar-expand-lg"
      style="background-color: white; box-shadow: 10px 10px 10px 5px #e2e9ec"
    >
      <div class="container">
        <!-- navbar logo  -->
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="assets/images/logo.svg" alt="Logo" class="navbar-logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- navbar ilnks  -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav position-absolute start-50 translate-middle-x">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Testimonials</a>
            </li>
          </ul>
          <!-- navbar button  -->
          <div class="ms-auto">
            <button class="btn navbar-btn" type="submit">Contact Me</button>
          </div>
        </div>
      </div>
    </nav>
    <!-- bootstrap js  -->

    <section id="hero-section">
      <div class="container">
        <div class="row">
          <div class="col-6 common-margin">
            <p class="subtitle">Hey I'm John</p>
            <h1 class="title">
              Full Stack <br />
              Developer
            </h1>
            <p class="mt-2">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Distinctio quasi neque ipsam praesentium exercitationem, libero
              cum..
            </p>

            <button type="button" class="btn hero-button mt-1">
              Get In Touch
            </button>
          </div>
          <div class="col-6">
            <img
              src="assets/images/hero_img.png"
              alt=""
              srcset=""
              class="hero-img"
            />
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
